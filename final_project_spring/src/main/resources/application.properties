# Common Configuration Properties
# This file contains settings shared by all environments
# Specific configurations are in application-local.properties and application-cloud.properties

# Application name
spring.application.name=final-project

# Disable Spring Security autoconfiguration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# File upload limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Active profile configuration - change this to switch between environments
# Options: local, cloud
spring.profiles.active=local