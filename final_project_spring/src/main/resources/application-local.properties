# Local Development Configuration

# Application name
spring.application.name=final-project

# MySQL Local Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/final_project
spring.datasource.username=user
spring.datasource.password=user

# MongoDB Local Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/final_project

# Disable Spring Security autoconfiguration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Local paths for credentials (adjust paths as needed)
google.cloud.credentials.path=src/main/resources/google-credentials.json
GOOGLE_APPLICATION_CREDENTIALS=src/main/resources/google-credentials.json
firebase.credentials=src/main/resources/firebase-service-account.json

# Server port
server.port=8080

# Logging configuration
logging.level.root=INFO
logging.level.sg.nus.iss.final_project=DEBUG
logging.level.com.google.cloud=DEBUG

# File upload limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Set to true to enable stacktrace in error responses
server.error.include-stacktrace=always


# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379
# Uncomment and set these if your Redis requires authentication
# spring.redis.password=yourpassword
# spring.redis.username=yourusername

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000
spring.cache.redis.cache-null-values=false