<div class="login-page-container">
  <!-- Logo Header - Added to top left corner -->
  <div class="auth-logo-header">
    <div class="logo-container">
      <img src="/logo.png" alt="PaperWorth Logo" height="30">
      <h2 class="logo-text">PaperWorth</h2>
    </div>
  </div>
  <div class="login-container">
    <!-- Logo -->
    <div class="logo-container">
      <img src="/logo.png" alt="PaperWorth Logo" height="135">
    </div>

    <h2>Welcome to PaperWorth</h2>
    <p class="login-subtitle">Turn your receipts into savings and insights</p>

    <!-- Error Message Display -->
    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <!-- Username & Password Login -->
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <div class="input-with-icon">
          <span class="input-icon">✉️</span>
          <input 
            type="text" 
            placeholder="Email" 
            formControlName="email" 
            [class.invalid]="f['email'].touched && f['email'].invalid"
          >
        </div>
        <div class="validation-error" *ngIf="f['email'].touched && f['email'].errors">
          <span *ngIf="f['email'].errors['required']">Email is required</span>
          <span *ngIf="f['email'].errors['email']">Please enter a valid email address</span>
        </div>
      </div>
      
      <div class="form-group password-group">
        <div class="input-with-icon">
          <span class="input-icon">🔒</span>
          <div class="password-input-container">
            <input 
              [type]="showPassword ? 'text' : 'password'" 
              placeholder="Password" 
              formControlName="password"
              [class.invalid]="f['password'].touched && f['password'].invalid"
            >
            <button 
              type="button" 
              class="password-toggle" 
              (click)="togglePasswordVisibility()"
            >
              {{ showPassword ? '👁️' : '👁️‍🗨️' }}
            </button>
          </div>
        </div>
        <div class="validation-error" *ngIf="f['password'].touched && f['password'].errors">
          <span *ngIf="f['password'].errors['required']">Password is required</span>
          <span *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>
      
      <button 
        type="submit" 
        class="login-btn"
        [disabled]="isLoading"
      >
        <span class="btn-icon">🔐</span>
        <span>{{ isLoading ? 'Logging in...' : 'Login' }}</span>
      </button>
    </form>

    <div class="divider">
      <span></span>
      <p>OR</p>
      <span></span>
    </div>

    <!-- Social Login Buttons -->
    <button class="google-login" (click)="loginWithGoogle()">
      <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google Icon">
      <span>Login with Google</span>
    </button>
    
    <p class="register-text">Don't have an account? <a routerLink="/signup" routerLinkActive="active">Sign up</a></p>
  
  <!-- Decorative Elements -->
  <div class="decorative-circle circle-1"></div>
  <div class="decorative-circle circle-2"></div>
  <div class="decorative-circle circle-3"></div>
</div>
