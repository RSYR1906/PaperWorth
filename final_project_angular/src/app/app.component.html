<!-- src/app/app.component.html -->
<!-- Auth pages won't show the navbar -->
<ng-container *ngIf="isAuthRoute()">
  <router-outlet></router-outlet>
</ng-container>

<!-- All other pages will show the navbar -->
<ng-container *ngIf="!isAuthRoute()">
  <!-- Desktop Side Navigation (hidden on mobile) -->
  <div class="desktop-view">
    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav #sidenav mode="over" class="sidenav">
        <div class="sidenav-header">
          <h2>PaperWorth</h2>
          <button mat-icon-button class="close-button" (click)="sidenav.close()">
            <mat-icon>close</mat-icon>
          </button>
        </div>
        
        <mat-nav-list>
          <a mat-list-item routerLink="/homepage" routerLinkActive="active" (click)="sidenav.close()">
            <mat-icon>dashboard</mat-icon>
            <span class="nav-label">Dashboard</span>
          </a>
          <a mat-list-item routerLink="/expense-tracker" routerLinkActive="active" (click)="sidenav.close()">
            <mat-icon>account_balance_wallet</mat-icon>
            <span class="nav-label">Expense Tracker</span>
          </a>
          <a mat-list-item routerLink="/past-receipts" routerLinkActive="active" (click)="sidenav.close()">
            <mat-icon>receipt</mat-icon>
            <span class="nav-label">Past Receipts</span>
          </a>
          <a mat-list-item routerLink="/promotions" routerLinkActive="active" (click)="sidenav.close()">
            <mat-icon>local_offer</mat-icon>
            <span class="nav-label">Promotions</span>
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item (click)="logout(); sidenav.close()">
            <mat-icon>exit_to_app</mat-icon>
            <span class="nav-label">Logout</span>
          </a>
        </mat-nav-list>
      </mat-sidenav>
    
      <mat-sidenav-content>
        <mat-toolbar color="primary" class="main-toolbar">
          <button mat-icon-button class="menu-button" (click)="sidenav.toggle()" *ngIf="isAuthenticated()">
            <mat-icon>menu</mat-icon>
          </button>
          
          <div class="logo-container">
            <img src="logo.png" alt="PaperWorth Logo" width="40" height="30">
            <h2 class="logo-text">PaperWorth</h2>
          </div>
          
          <span class="spacer"></span>
          
          <button mat-icon-button class="logout-icon" *ngIf="isAuthenticated()" (click)="logout()" aria-label="Logout">
            <mat-icon>exit_to_app</mat-icon>
          </button>
        </mat-toolbar>
    
        <!-- Main Content Area -->
        <main class="content">
          <router-outlet></router-outlet>
        </main>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>

  <!-- Mobile View -->
  <div class="mobile-view">
    <!-- Mobile Header -->
    <div class="mobile-header">
      <div class="logo-container">
        <img src="logo.png" alt="PaperWorth Logo" width="30" height="24">
        <h2 class="logo-text">PaperWorth</h2>
      </div>
    </div>

    <!-- Main Content Area -->
    <main class="mobile-content">
      <router-outlet></router-outlet>
    </main>

    <!-- Mobile Bottom Navigation -->
    <div class="mobile-nav">
      <a routerLink="/homepage" routerLinkActive="active">
        <div class="nav-icon">
          <mat-icon>home</mat-icon>
        </div>
        <span>Home</span>
      </a>
      <a routerLink="/expense-tracker" routerLinkActive="active">
        <div class="nav-icon">
          <mat-icon>bar_chart</mat-icon>
        </div>
        <span>Expenses</span>
      </a>
      <!-- Camera Button in Middle -->
      <div class="scan-tab">
        <button class="scan-button-nav" (click)="triggerFileInput()">
          <mat-icon>camera_alt</mat-icon>
        </button>
      </div>
      <a routerLink="/past-receipts" routerLinkActive="active">
        <div class="nav-icon">
          <mat-icon>receipt</mat-icon>
        </div>
        <span>Receipts</span>
      </a>
      <a routerLink="/rewards" routerLinkActive="active">
        <div class="nav-icon">
          <mat-icon>card_giftcard</mat-icon>
        </div>
        <span>Rewards</span>
      </a>
    </div>

    <!-- Hidden file input for camera access -->
    <input type="file" #fileInput (change)="onFileSelected($event)" accept="image/*" capture="environment" hidden>
  </div>
</ng-container>
