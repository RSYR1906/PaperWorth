<!-- Mobile View -->
<div class="mobile-view">
  <!-- Mobile Header -->
  <div class="mobile-header">
    <div class="logo-container">
      <img src="logo.png" alt="PaperWorth Logo" width="30" height="24">
      <h2 class="logo-text">PaperWorth</h2>
    </div>
  </div>

  <!-- Main Content Area -->
  <main class="mobile-content">
    <router-outlet></router-outlet>
  </main>

  <!-- Mobile Bottom Navigation -->
  <div class="mobile-nav">
    <a routerLink="/homepage" routerLinkActive="active">
      <div class="nav-icon">
        <mat-icon>home</mat-icon>
      </div>
      <span>Home</span>
    </a>
    <a routerLink="/expense-tracker" routerLinkActive="active">
      <div class="nav-icon">
        <mat-icon>bar_chart</mat-icon>
      </div>
      <span>Expenses</span>
    </a>
    <!-- Camera Button in Middle -->
    <div class="scan-tab">
      <button class="scan-button-nav" (click)="triggerFileInput()">
        <mat-icon>camera_alt</mat-icon>
      </button>
    </div>
    <a routerLink="/past-receipts" routerLinkActive="active">
      <div class="nav-icon">
        <mat-icon>receipt</mat-icon>
      </div>
      <span>Receipts</span>
    </a>
    <a routerLink="/rewards" routerLinkActive="active">
      <div class="nav-icon">
        <mat-icon>card_giftcard</mat-icon>
      </div>
      <span>Rewards</span>
    </a>
  </div>

  <!-- Hidden file input for camera access -->
  <input type="file" #fileInput (change)="onFileSelected($event)" accept="image/*" capture="environment" hidden>
</div>
