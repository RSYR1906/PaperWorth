<!-- src/app/app.component.html -->
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="over" class="sidenav">
      <div class="sidenav-header">
        <h2>PaperWorth</h2>
        <button mat-icon-button class="close-button" (click)="sidenav.close()">
          <mat-icon>close</mat-icon>
        </button>
      </div>
      
      <mat-nav-list>
        <a mat-list-item routerLink="/homepage" routerLinkActive="active" (click)="sidenav.close()">
          <mat-icon>dashboard</mat-icon>
          <span class="nav-label">Dashboard</span>
        </a>
        <a mat-list-item routerLink="/expense-tracker" routerLinkActive="active" (click)="sidenav.close()">
          <mat-icon>account_balance_wallet</mat-icon>
          <span class="nav-label">Expense Tracker</span>
        </a>
        <a mat-list-item routerLink="/past-receipts" routerLinkActive="active" (click)="sidenav.close()">
          <mat-icon>receipt</mat-icon>
          <span class="nav-label">Past Receipts</span>
        </a>
        <a mat-list-item routerLink="/promotions" routerLinkActive="active" (click)="sidenav.close()">
          <mat-icon>local_offer</mat-icon>
          <span class="nav-label">Promotions</span>
        </a>
        <mat-divider></mat-divider>
        <a mat-list-item (click)="logout(); sidenav.close()">
          <mat-icon>exit_to_app</mat-icon>
          <span class="nav-label">Logout</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <mat-toolbar color="primary" class="main-toolbar">
        <button mat-icon-button class="menu-button" (click)="sidenav.toggle()" *ngIf="isAuthenticated()">
          <mat-icon>menu</mat-icon>
        </button>
        
        <div class="logo-container">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="40" height="30">
            <!-- Background -->
            <rect width="400" height="300" fill="#ffffff" rx="20" ry="20"/>
            
            <!-- Gradient background for receipt -->
            <defs>
              <linearGradient id="receiptGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#f8f9fa"/>
                <stop offset="100%" stop-color="#e9ecef"/>
              </linearGradient>
            </defs>
            
            <!-- Receipt paper -->
            <path d="M240,50 L240,250 L160,250 L160,50 L240,50 Z" fill="url(#receiptGradient)" stroke="#dee2e6" stroke-width="2"/>
            
            <!-- Receipt serrated edge -->
            <path d="M240,50 
                     L245,55 L240,60 L245,65 L240,70 L245,75 L240,80 L245,85 L240,90 
                     L245,95 L240,100 L245,105 L240,110 L245,115 L240,120 
                     L245,125 L240,130 L245,135 L240,140 L245,145 L240,150
                     L245,155 L240,160 L245,165 L240,170 L245,175 L240,180
                     L245,185 L240,190 L245,195 L240,200 L245,205 L240,210
                     L245,215 L240,220 L245,225 L240,230 L245,235 L240,240
                     L245,245 L240,250" 
                     fill="none" stroke="#dee2e6" stroke-width="2"/>
            
            <!-- Blue circle with dollar sign -->
            <circle cx="200" cy="200" r="30" fill="#2E3192"/>
            <text x="200" y="210" font-family="Arial, sans-serif" font-size="34" font-weight="bold" text-anchor="middle" fill="#ffffff">$</text>
          </svg>
          <h2 class="logo-text">PaperWorth</h2>
        </div>
        
        <span class="spacer"></span>
        
        <button mat-icon-button class="logout-icon" *ngIf="isAuthenticated()" (click)="logout()" aria-label="Logout">
          <mat-icon>exit_to_app</mat-icon>
        </button>
      </mat-toolbar>
  
      <!-- Main Content Area -->
      <main class="content">
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
